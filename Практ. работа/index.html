<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>KazWayfarer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/icons8-казахстан-96.png" type="image/x-icon">
</head>
<body> 
    <header>
        <div class="container_header">
            <div class="mini-window">
                <form class="login-form">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">Войти</button>
                </form>
            </div>
            <div class="header_top">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/icons8-travel-64.png" alt="">
                    </a>
                </div>
                <nav>
                    <ul class="header_text">
                        <li><a href="about.html">О нас</a></li>
                        <li><a href="contact.html">Контактная информация</a></li>
                        <li><a href="tickets.html">Билеты</a></li>
                    </ul>
                </nav>
                <div class="list"><img src="img/icons8-список-64.png" alt=""></div>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="image-container">
            <div class="image_text">
                От горных вершин до бескрайних степей<br>
                <div style="font-size: 35%; margin-top: 7vh;">Исследуй природное наследие Казахстана</div>
            </div>
            <div class="button_book">
                <button id="book-btn">Забронировать</button>
            </div>
            <div class="image">
                    <button onclick="changeImage()" class="button">➜</button>
            </div>
        </div>
    </div>
    <div class="booking-window">
        <div class="booking-content">
            <h2>Забронируйте свое путешествие</h2>
            <p>Для бронирования своего путешествия заполните форму ниже:</p>
            <form class="booking-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Номер телефона:</label>
                <input type="text" id="email" name="email" required>
                <button type="submit">Отправить</button>
            </form>
        </div>
        <button class="cancel-btn">Отмена</button>
    </div>
<script src="main.js"></script>
</body>
</html>
